%YAML 1.1
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/AllenNeuralDynamics/aind-vr-foraging/main/src/DataSchemas/aind-vr-foraging-rig.json

screen:
  monitorCalibrationDirectory: "Calibration\\Monitors"
  textureAssetDirectory:  "Textures"
treadmill:
  model: headfix
  wheelDiameter: 15
  pulsesPerRevolution: 8192
  invertDirection: true
valves:
  water:
    model: Leeblahblah
    pin: Port0Supply
    valveType: water
    calibration:
      intercept: 0
      slope: 1
  odor1: &odorvalve
    model: Leeblahblah
    pin: Port1Supply
    valveType: odor
    calibration:
      intercept: 0
      slope: 1
  odor2:
    <<: *odorvalve
    pin: Port2Supply
    calibration:
      intercept: 0
      slope: 1
harpBehaviorBoard:
  deviceType: behavior
  portName: COM3
mainCamera:
  frameRate: 30
  exposure: 1000
  gain: 0
  serialNumber: "23113702"
  colorProcessing: Default
  binning: 1
auxiliaryCamera0:
  index: 0
auxiliaryCamera1:
  index: 1
speaker:
  model: buzzer
  pin: DO1
  pwmDefaultPulseDuration: 0.2
  pwmFrequency: 500
