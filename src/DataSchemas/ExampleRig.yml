%YAML 1.1
---
# yaml-language-server: $schema=aind-vr-foraging-rig.json

graphics:
  display:
    displayDevice: 1
    targetRenderFrequency: 60
    targetUpdateFrequency: 240
  render:
    monitorCalibrationDirectory: "Calibration\\Monitors"
    textureAssetDirectory:  "Textures"
treadmill:
  model: headfix
  wheelDiameter: 15
  pulsesPerRevolution: 8192
  invertDirection: true
valves:
  water:
    model: Leeblahblah
    pin: Port0Supply
    valveType: water
    calibration:
      intercept: 0
      slope: 1
harpBehavior:
  deviceType: behavior
  portName: COM3
harpOlfactometer:
  deviceType: olfactometer
  portName: COM6
harpLickometer:
  deviceType: lickometer
  portName: COM7
harpSynchronizer:
  deviceType: clockSynchronizer
  portName: COM4
movableSpout:
  model: servoMotor
  pin: DO2
  period: 20000
  pulseDurationUsMin: 1000
  pulseDurationUsMax: 2000
  pulseDurationUsDefault: 2000
faceCamera:
  frameRate: 30
  exposure: 1000
  gain: 0
  serialNumber: "23113702"
  colorProcessing: Default
  binning: 1
auxiliaryCamera0:
  index: 0
auxiliaryCamera1:
  index: 1
speaker:
  model: buzzer
  pin: DO1
  pwmDefaultPulseDuration: 0.2
  pwmFrequency: 500
