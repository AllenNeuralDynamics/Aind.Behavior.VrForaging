name: VrForaging test suite

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Version bump type"
        required: false
        default: "rc"
        type: choice
        options:
          - rc
          - patch
          - minor
          - major
          - stable
  pull_request:
  push:
    branches:
      - main
      - dev*
      - release*
  release:
    types: [published]

